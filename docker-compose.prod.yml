# Production docker-compose with Docker Hub images
# Use this after pushing images to Docker Hub

version: '3.8'

services:
  mongo:
    image: mongo:6-alpine
    container_name: construction-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: construction
    volumes:
      - mongo-data:/data/db
    networks:
      - construction-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/construction --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    image: ${DOCKER_USERNAME}/construction-backend:latest
    container_name: construction-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URL=mongodb://mongo:27017/construction
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    image: ${DOCKER_USERNAME}/construction-frontend:latest
    container_name: construction-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  mongo-data:
    driver: local

networks:
  construction-network:
    driver: bridge
